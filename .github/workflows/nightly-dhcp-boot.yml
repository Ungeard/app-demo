name: DHCP-BOOT image artifacts

on:
  push:
    branches: [master, workflow]

jobs:
  build:
    name: ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [coronet, dagger, zero]
    steps:
      - uses: actions/checkout@v2
      - name: defconfig
        run: make dhcp-boot_${{ matrix.platform }}_defconfig
      - name: build
        run: make
      - name: create checksum file
      - name: ghaction-checksum-sign-artifact
        uses: tristan-weil/ghaction-checksum-sign-artifact@v1.0.1
        with:
          path: app-demo-dhcp-boot-${{ matrix.platform }}
      - name: upload checksum file
      - uses: actions/upload-artifact@v2
        with:
          name: SHA256*
          path: output/images/*
      - name: upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: app-demo-dhcp-boot-${{ matrix.platform }}
          path: output/images/*
