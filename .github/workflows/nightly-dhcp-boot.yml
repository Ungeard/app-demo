name: DHCP-BOOT image artifacts

on:
  push:
    branches: [master, workflow]

jobs:
  build:
    name: ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [coronet, dagger, zero]
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: defconfig
        run: make dhcp-boot_${{ matrix.platform }}_defconfig
      - name: build
        run: make
      - name: create commit hash file
        run: echo echo ${GITHUB_SHA} > output/images/${{ matrix.platform }}.hash
      - name: upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: app-demo-dhcp-boot-${{ matrix.platform }}
          path: output/images/*
